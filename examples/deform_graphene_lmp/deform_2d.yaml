# SimuGlue Workflow Configuration for hBN Monolayer Elastic Constants (Cij)
# Reference: PhysRevB.111.155443 (2025)

workdir: o.graphene_res_2d   # Renamed for hBN output

backend: lammps

# which stiffness components to build (Voigt indices)
# 2D hBN example: xx,yy,xy â†’ 1,2,6
components: [1, 2]

# strain magnitudes used for finite differences
# Using small strains for MM calculation
#strains: [0.00001, -0.00001]
# From 0% to 30% strain in 0.5% increments
strains: [
  0.005, 0.010, 0.015, 0.020, 0.025, 0.030, 0.035, 0.040, 0.045, 0.050,
  0.055, 0.060, 0.065, 0.070, 0.075, 0.080, 0.085, 0.090, 0.095, 0.100,
  0.105, 0.110, 0.115, 0.120, 0.125, 0.130, 0.135, 0.140, 0.145, 0.150,
  0.155, 0.160, 0.165, 0.170, 0.175, 0.180, 0.185, 0.190, 0.195, 0.200,
  0.205, 0.210, 0.215, 0.220, 0.225, 0.230, 0.235, 0.240, 0.245, 0.250,
  0.255, 0.260, 0.265, 0.270, 0.275, 0.280, 0.285, 0.290, 0.295, 0.300
]
# LAMMPS-specific settings
lammps:
  exe: lmp_mpi
  units: metal
  # CRITICAL CHANGE: Must be 'full' to process bonds/angles/dihedrals
  atom_style: full
  input_template: in.template
#  data_file: tmp.supercell_topo.dat
  data_file: tmp.supercell_topo.dat

# Files to be copied to each temporary case directory
common_files: [_graphene_potential.mod]
common_path: '.'

# output
output:
  deform_json: deform.json
  units_deform: pa m 
