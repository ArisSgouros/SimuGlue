workdir: o.res_3d

backend: lammps

data_file: in.data
file_type: lammps

# which stiffness components to build (Voigt indices)
# 3D example (6 components): xx,yy,zz,yz,xz,xy â†’ 1,2,3,4,5,6
components: [1, 2, 3, 4, 5, 6]

# strain magnitudes used for finite differences
strains: [0.00001, -0.00001]

# LAMMPS-specific settings
lammps:
  exe: lmp_mpi
  units: metal
  atom_style: atomic
  input_template: in.template

common_files: [_potential.mod, _Si.sw]
common_path: '.'

# output
output:
  cij_json: cij.json
  units_cij: gpa
  save_traj: true
