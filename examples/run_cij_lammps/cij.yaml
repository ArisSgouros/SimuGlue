workdir: .

backend: lammps

data_file: in.data
file_type: lammps

# which stiffness components to build (Voigt indices)
# 3D example (6 components): xx,yy,zz,yz,xz,xy â†’ 0,1,2,3,4,5
components: [1, 'yy', 3, 'yz', 5, 6]    # e.g., only C11,C22,C12,C66 (orthorhombic/2D-like)
#ZZcomponents: [1, 2]    # e.g., only C11,C22,C12,C66 (orthorhombic/2D-like)

# strain magnitudes used for finite differences
strains: [0.00001, -0.00001]

# LAMMPS-specific settings
lammps:
  exe: lmp_mpi
  units: metal
  atom_style: atomic
  input_template: in.template
  include_files: [potential.mod, Si.sw]

# output
output:
  csv: results.csv
  cij_json: C_partial.json
  save_traj: true
